
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
		width: 80%;
		height: 80%;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext('2d');
		var color = 'red';
		var radius = 10;
		var penup = false;
		var picker = document.querySelector("#picker");
		canvas.width = window.innerWidth*.8;
		canvas.height = window.innerHeight*.8;
		var posx;
		var posy;
		
		var draw = function(e){
			if (penup == false){
				console.log('Drawing');
				canvas.isDrawingMode = penup;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.arc(e.clientX, e.clientY, radius, 0, Math.PI*2);
				ctx.fill();
			}
			else {
				console.log('Stoped Drawing')
			}
		}
		canvas.addEventListener('mousemove', draw)
		picker.addEventListener('change', function(e){
			console.log(this.value);
			color = this.value;
		})
		function clearCanvas(){
			canvas.width = canvas.width;
			console.log('Canvas Cleared')
		}
		window.addEventListener('keydown', function(e){
			console.log(e);
			if (e.keyCode == 32) {
			 	clearCanvas();
			}
			if (e.keyCode == 66){
				color = "blue";
			}
			if (e.keyCode == 82){
				color = "red";
			}
			if (e.keyCode == 71){
				color = "green";
			}
			if (e.keyCode == 89){
				color = "yellow";
			}
			if (e.keyCode == 38){
				penup = true;
			}
			if (e.keyCode == 40){
				penup = false;
			}
		})
	</script>
</body>
</html>
